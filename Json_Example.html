<!DOCTYPE html>
<html>
<head>
    <title>JSON Data Display in HTML Table Example</title>
	<style>
		table,tr,th,td{border: solid black 2px;}
	</style>
</head>
<body>
    <input type="button" onclick="CreateTable()" value="Load JSON" />
    <div id="showData"></div>
</body>
<script>
    function CreateTable() {
        var data = [
            {
                "First Name": "Meshwa",
                "Last Name": "Jani",
                "Gender": "Female",
            },
            {
                "First Name": "Het",
                "Last Name": "Jani",
                "Gender": "Male",
            }
        ]

        var column = [];
        for (var i = 0; i < data.length; i++) {
            for (var key in data[i]) {
                if (column.indexOf(key) === -1) {
                    column.push(key);
                }
            }
        }

        var table = document.createElement("table");

        var tr = table.insertRow(0);                   

        for (var i = 0; i < column.length; i++) {
            var th = document.createElement("th");      
            th.innerHTML = column[i];
            tr.appendChild(th);
        }

        for (var i = 0; i < data.length; i++) {

            tr = table.insertRow(1);

            for (var j = 0; j < column.length; j++) {
                var tabCell = tr.insertCell(0);
                tabCell.innerHTML = data[i][column[j]];
            }
        }
		
        var temp = document.getElementById("showData");
        temp.innerHTML = "";
        temp.appendChild(table);
    }
</script>
</html>
